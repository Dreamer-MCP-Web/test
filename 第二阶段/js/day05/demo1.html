<script type="text/javascript">
	var arr=[100,94,103,87,30,193,28];
	var sum=0;
	var aver;
	var mi=arr[0];
	var j=0;;
	for(i=0;i<arr.length;i++)
	{
		sum=sum+arr[i];//求和
	}
	document.write(sum+"<br/>");
	aver=sum/arr.length;//求平均值
	document.write(aver+"<br/>");
	for(i=0;i<arr.length;i++)
	{
		if(Math.abs(arr[i]-aver)<(arr[0]-aver))
		{
			j=i;
		}
	}
	document.write(arr[j]+"<br/>");//求与平均值最接近的数值
	for(i=0;i<arr.length;i++)
	{
		if(arr[0]<arr[i])
		{
			arr[0]=arr[i];//求最大值
			
		}
		if(mi>arr[i])
		{
			mi=arr[i];//求最小值
		}
	}
	document.write(arr[0]+"<br/>");
	document.write(mi);
	
</script>
