<script type="text/javascript">
var i=parseInt(Math.random()*10000);
if(i<10)
{
	document.write("000"+i);
}
else if(i<100)
{document.write("00"+i)}
else if(i<1000)
{document.write("0"+i)}
else{document.write(i)}

</script>
