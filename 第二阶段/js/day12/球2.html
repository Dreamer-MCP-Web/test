<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#big{position: absolute;left: 200px;top: 200px;width: 100px;height: 100px;background: red;border-radius: 50%;}
			#small{position: absolute;left: 400px;top: 400px;width: 50px;height: 50px;background: blue;border-radius: 50%;}
		</style>
		<script type="text/javascript">
			window.onload=function()
			{
				//获取控件
				var big=document.getElementById("big");
				var small=document.getElementById("small");
				document.onkeydown=function(ev)
				{
					ev=ev||event;
					small=document.getElementById("small");
					//大小球的半径
					small.R=small.offsetWidth/2;
					big.R=big.offsetWidth/2;
					//获取大小球的圆心坐标
					small.centerX=small.offsetLeft+small.R;
					small.centerY=small.offsetTop+small.R;
					big.centerX=big.offsetLeft+big.R;
					big.centerY=big.offsetTop+big.R;
					//计算圆心之间的距离
					var distance=Math.pow(small.centerX-big.centerX,2)+Math.pow(small.centerY-big.centerY,2);
					distance=Math.sqrt(distance);
				}
			}
		</script>
	</head>
	<body>
		<div id="big"></div>
		<div id="small"></div>
	</body>
</html>
