<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<input type="text" value="" id="txt1"/>
<input type="text" value="" id="txt2"/>
<input type="button" value="计算" id="btn1">
</body>
</html>
<script type="text/javascript">
	var t1=document.getElementById("txt1");
	var t2=document.getElementById("txt2");
	var btn1=document.getElementById("btn1");
	btn1.onclick=function()
	{	var n=t1.value;
		t2.value=f(n)
		function f(n)
		{	
			if(n<=2)
			{return 1;}
			else{
					return f(n-1)+f(n-2);
				}
		
		}
		for(var i=1;i<=n;i++)
		{
			document.write(f(i)+"&nbsp;");
		}
	}
</script>
