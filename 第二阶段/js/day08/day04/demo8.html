<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<input id="txt" type="text" value="请输入用户名"/>
</body>
</html>
<script type="text/javascript">
window.onload=function()
{
var t1=document.getElementById("txt");
	t1.onfocus=function()
	{
		t1.value="";
	}


	


	t1.onblur=function()
		{   if(t1.value.length==0)
			{
			t1.value="请输入用户名;"
			}
		}

}

</script>
