<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#div1{position: absolute;left: 200px;top:700px;width: 20px;height: 20px;background: red;}
			#div2{position: absolute;left: 900px;top:200px;width: 20px;height: 20px;background: yellow;}
		</style>
		<script type="text/javascript">
			window.onload=function()
			{
				var div1=document.getElementById("div1");
				var div2=document.getElementById("div2");
				//设置a的值
				var a=0.00001;
				//设置b的值
				//相对坐标
				var rp={
					x:div2.offsetLeft-div1.offsetLeft,
					y:div2.offsetTop-div1.offsetTop
				}
				b=(rp.y-a*rp.x*rp.x)/rp.x;
				console.log(b);
				//保存初始坐标
				var center={
					x:div1.offsetLeft,
					y:div1.offsetTop
				}
				var step=5;  //，每次移动的距离
				var offsetx=0;  //已经移动的x轴的坐标
				var timer=setInterval(function()
				{
					offsetx=step+offsetx;
					div1.style.left=center.x+offsetx+step+"px";					
					div1.style.top=center.y+(a*offsetx*rp.x+b*offsetx)+step+"px";
					if(div1.offsetLeft>=div2.offsetLeft)
					{
						div1.style.left=div2.offsetLeft+"px";
						div1.style.top=div2.offsetTop+"px";
					}
				},10)
			}
		</script>
	</head>
	<body>
		<div id="div1">
			11
		</div>
		<div id="div2">
			22
		</div>
	</body>
</html>
