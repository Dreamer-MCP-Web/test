<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#div1{position: absolute;left: 300px;top: 400px;width: 50px;height: 50px;background: red;}
			#div2{position: absolute;left: 900px;top: 100px;width: 50px;height: 50px;background: yellow;}
		</style>
	</head>
	<script src="../day17-运动/animate.js"></script>
	<script type="text/javascript">
		window.onload=function()
		{
			var div1=document.getElementById("div1");
			var div2=document.getElementById("div2");
			//设定a的值
			parabola(div1,div2,10,10);
			function parabola(div1,div2,step,span)
			{
				var a=0.001;
				//设定b的值
				//计算目标点的相对坐标
				var  rp=
				{
					x:div2.offsetLeft-div1.offsetLeft,
					y:div2.offsetTop-div1.offsetTop
				}
				var b=(rp.y-a*rp.x*rp.x)/rp.x;
				//console.log(b);
				//运动  保存div1的初始坐标
				var center={
					x:div1.offsetLeft,
					y:div1.offsetTop
				}
				
				var offsetx=0;
				var timer=setInterval(function()
				{
					offsetx=offsetx+step;
					div1.style.left=center.x+offsetx+step+"px";
					div1.style.top=center.y+(a*offsetx*offsetx+b*offsetx)+"px";
					if(offsetx>=rp.x)
					{
						div1.style.left=div2.offsetLeft+"px";
						div1.style.top=div2.offsetTop+"px";
						clearInterval(timer);
					}
				},50)				
			}

		}
	</script>
	<body>
		<div id="div1">11</div>
		<div id="div2">22</div>
	</body>
</html>
