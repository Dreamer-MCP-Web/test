<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	第一条边<input type="text" id="txt1" value="3"/>
    第二条边<input type="text" id="txt2" value="4"/>
    第三条边<input type="text" id="txt3" value="3"/>
    <input type="button" value="计算"/ onClick="jisuan()">
</body>
</html>
<script type="text/javascript">
function jisuan(){
	var a=document.getElementById("txt1").value*1;
	alert(a);
	var b=document.getElementById("txt2").value*1;
	alert(b);
	var c=document.getElementById("txt3").value*1;
	alert(c);
	
	if(a>0&&b>0&&c>0)
	{
		if(a+b>c&&a+c>b&&c+b>a)
		{
			if(a==b||b==c||a==c)
			{
				alert("是等腰三角形");
			}
			else{alert("是普通三角形");}
		}
		else{alert("不能构成三角形")};
	}
	else {alert("必须输入正值");}
}	

</script>
