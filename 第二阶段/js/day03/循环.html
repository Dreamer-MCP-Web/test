<script type="text/javascript">
	var i=1;
	var s=0;
	while(i<100)
	{
		
		if(i%7==0)
		{	
			while(s<100)
			{
		document.write(i+"是第"+s+"个7的倍数"+"<br/>");
		s++;
			}
			
		}
		i++;
	}
