	</body>
	<script>
             var oTd = document.getElementsByTagName("td");
    for(var i=3;i<oTd.length;i++){
        oTd[i].index = i;
        oTd[i].onclick = function(){
            var a = this.index;
            var oInput = document.createElement("input");
    
            oInput.value = this.innerHTML;
            this.innerHTML = "";  //使原来td里的内容消失。
            this.appendChild(oInput);
            oInput.focus();   //让input获取焦点
//  
//          oInput.onclick = function(e){
//              e.stopPropagation();
//          }                                  //阻止事件冒泡；
            oInput.onblur = function(){
                oTd[a].innerHTML = this.value;
            }
        }
    }
	</script>
