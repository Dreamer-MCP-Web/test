<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			div{position: absolute;left: 0;top: 30px;background: #ADFF2F;width: 130px;height: 130px;}
			#div1{display: block;}
			#div2,#div3,#div4{display: none;}
			.back{background: red;}
		</style>
		<script type="text/javascript">
			window.onload=function()
			{
				var btn=document.getElementsByTagName("input");
				var div=document.getElementsByTagName("div");
				for(var i=0;i<btn.length;i++)
				{
					btn[i].index=i;
					btn[i].onclick=function()
					{
						for(var j=0;j<btn.length;j++)//点击时循环清空所有的样式
						{
							btn[j].className="";
							div[j].style.display="none";
						}
						div[this.index].style.display="block";
						this.className="back";
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="111" class="back"/>
		<input type="button" id="btn2" value="222"/>
		<input type="button" id="btn3" value="333"/>
		<input type="button" id="btn4" value="444"/>
		<div id="div1">
			11111
		</div>
		<div id="div2">
			22222
		</div>
		<div id="div3">
			33333
		</div>
		<div id="div4">
			44444
		</div>
	</body>
</html>
