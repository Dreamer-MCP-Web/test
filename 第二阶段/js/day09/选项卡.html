<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{display:none;width: 300px;height: 300px;background: #ccc;margin-top: 20px;}
			.active{background: yellowgreen;}
		</style>
		<script type="text/javascript">
			window.onload=function()
			{
				var div=document.getElementById("div");//获取div元素
				var btn=div.getElementsByTagName("input");//获取input元素
				var odiv=div.getElementsByTagName("div");//获取div元素
				for(var i=0;i<btn.length;i++)//循环为每个input添加点击事件
				{
					//定义一个自定义属性并获取点击事件的编号
					btn[i].index=i;
					btn[i].onclick=function()					
					{
						
						for(var j=0;j<btn.length;j++)//点击时先清除所有的背景样式
						{
							//清除所有样式
							btn[j].className="";
							odiv[j].style.display="none";
						}
						this.className="active";//点击时class名变为active，即添加背景颜色
						odiv[this.index].style.display="block";
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="div">
			<input type="button" value="选项卡1" class="active"/>
			<input type="button" value="选项卡2" />
			<input type="button" value="选项卡3" />
			<input type="button" value="选项卡4" />
			<div id="div1" style="display: block;">1111</div>
			<div id="div1">2222</div>
			<div id="div1">3333</div>
			<div id="div1">4444</div>
		</div>
	</body>
</html>
