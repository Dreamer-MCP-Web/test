<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		body{height: 5000px;}
		#div1{width:100%;height: 30px;background: red;}
		#div2{width: 100%;height: 30px;background: blue;position: absolute;top:400px}
	</style>
	<script type="text/javascript">
		window.onload=function()
		{
			window.onscroll=function()
			{
				var div2=document.getElementById("div2");
				var scr=document.documentElement.scrollTop||document.body.scrollTop;
				
				if(scr>=400)
				{
					div2.style.position="fixed";
					div2.style.top="0";
				}
				else
				{
					div2.style.position="absolute";
					div2.style.top="400px";
				}
			}
		}
	</script>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
