<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{height: 5000px;}
			#div1{width: 100%;height: 100px;background: red;}
			#div2{width: 100%;height: 100px;background: blue;position: absolute;top:700px}
		</style>
		<script type="text/javascript">
			window.onload=function()
			{
				var div2=document.getElementById("div2");
				window.onscroll=function(ev)
				{
					ev=ev||event;
					var _top=document.body.scrollTop||document.documentElement.scrollTop; //获取滚动条的值
					if(_top>=700)
					{
						div2.style.position="fixed";
						div2.style.top=0;
					}
					else
					{
						div2.style.position="absolute";
						div2.style.top=700+"px";
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2">
			
		</div>
	</body>
</html>
