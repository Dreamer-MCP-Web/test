<html>
	<head>

			a{text-decoration: none;color:#f00;display: block;width: 100px;height:50px;text-align:center}
			#ul1 li:hover{background: pink;}
			li{float:left;width:100px;height:50px;line-height: 50px;font-size:20px;list-style: none;position:relative;background: blue;}
			#div1{display: none;}

		</style>
	</head>
	<body>

		</ul>
	</body>
</html>
<script type="text/javascript">
	var oul=document.getElementById("ul1");//获取ul控件
	var lis=document.getElementsByTagName("li");//获取li控件
	for(var i=0;i<lis.length;i++)
	{
		lis[i].onmouseover=function()
		{
			
			this.childNodes[1].style.display="block"
		}
		lis[i].onmouseout=function()
		{
			
			this.childNodes[1].style.display="none"
		}
		
	}
</script>
