<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{width:300px;height: 300px;background: blue;float: left;position:absolute;left: -300px;}
			#div2{width:40px;height: 40px;float:left;font-size: 20px;line-height: 40px;background: red;position: absolute;left:300px;top: 120px;}
		</style>
		<script type="text/javascript">
		window.onload=function()
		{
			//获取控件
			var div1=document.getElementById("div1");
			var div2=document.getElementById("div2");
			//设置定时器
			var timer;
			var timer2;
			var i=0;
			
				
				
			
			div2.onclick=function()
			{				
				if(i==0)
				{
				timer=setInterval(
					function()
					{	if(i>18)
					{clearInterval(timer)}							
						div1.style.left=div1.offsetLeft+15+"px";
						i++;
					}
				,40)
				}
				if(i>18)
				{
					timer2=setInterval(
					function()
					{
						if(i<2)
						{clearInterval(timer2)}						
						div1.style.left=div1.offsetLeft-15+"px";
						i--;
					
					}
				,40)
				}
			}
			
				
			
		}
			
		</script>
	</head>
	<body>
		<div id="div1">
			<div id="div2">分享</div>
		</div>
		
	</body>
</html>
