<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{width: 80%;height: 500px;border: 1px solid green; font-size:100px ;}
			ul{position:fixed;right:20px;top:50%;display: none;}
			li{list-style: none;line-height: 30px;text-align: center;}
			a{text-decoration: none;color: #333;display: block;width: 80px;height: 30px;}
		</style>
		<script type="text/javascript">
			window.onload=function()
			{
				var oul=document.getElementsByTagName("ul")[0];
				var lisa=document.getElementsByTagName("a");
				
				document.onscroll=function()
				{
					var scrolltop=document.documentElement.scrollTop||document.body.scrollTop;
					if(scrolltop>1000)
					{
						oul.style.display="block";
					}
					else{oul.style.display="none"}
				}
				var arr=["食品","衣服","首饰","家电","数码","家具"];
				for(var i=0;i<lisa.length;i++)
				{
					lisa[i].index=i;
					lisa[i].onmouseover=function()
					{
						this.style.backgroundColor="red";
						this.innerHTML=arr[this.index];
					}
					lisa[i].onmouseout=function()
					{
						this.innerHTML=this.index+1+"层";
						this.style.backgroundColor="white";
					}
					
				}
				/*for(var i=0;i<lisa.length;i++)
				{
					lisa[i].index=i;
					lisa[i].onmouseover=function()
					{
						this.innerHTML=arr[this.index];
					}
					lisa[i].onmouseout=function()
					{
						this.innerHTML=this.index+1;
					}
				}*/
			}
		</script>
	</head>
	<body>
		<div id="f1">1层</div>
		<div id="f2">2层</div>
		<div id="f3">3层</div>
		<div id="f4">4层</div>
		<div id="f5">5层</div>
		<div id="f6">6层</div>
		<ul>
			<li><a href="#f1">1层</a></li>
			<li><a href="#f2">2层</a></li>
			<li><a href="#f3">3层</a></li>
			<li><a href="#f4">4层</a></li>
			<li><a href="#f5">5层</a></li>
			<li><a href="#f6">6层</a></li>
		</ul>
	</body>
</html>
