<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
			#div1{width: 100px;height: 100px;background: darkgoldenrod;position: absolute;left: 0;top: 0;}
		</style>
		<script type="text/javascript">
			window.onload=function()
			{
				var odiv=document.getElementById("div1");
				odiv.onmousedown=function(ev)
				{
					ev=ev||event;
					odiv.flag=true;
					odiv.offx=ev.offsetX;
					odiv.offy=ev.offsetY;
					
				}
				document.onmousemove=function(ev)
				{
					ev=ev||event;
					if(odiv.flag)
					{
						var left=ev.clientX-odiv.offx;
						var top=ev.clientY-odiv.offy;
						var maxLeft=document.documentElement.clientWidth-odiv.offsetWidth;
						var maxTop=document.documentElement.clientHeight-odiv.offsetHeight;
						if(left<0)
						{left=0}
						if(top<0)
						{top=0}
						if(left>maxLeft)
						{left=maxLeft}
						if(top>maxTop)
						{top=maxTop}
						odiv.style.left=left+"px";
						odiv.style.top=top+"px";
					}
					
					
				}
				document.onmouseup=function()
				{
					odiv.flag=false;
				}
				
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
