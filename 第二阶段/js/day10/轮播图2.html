<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#div1{width: 712px;height: 108px;background: red;position: absolute;left: 100px;top: 200px;overflow: hidden;}
			#div1 ul{position: absolute;}
			#div1 ul li{float: left;list-style: none;}
		</style>
		<script type="text/javascript">
			window.onload=function()
			{
				var odiv=document.getElementById("div1");
				var oul=document.getElementsByTagName("ul")[0];
				var lis=document.getElementsByTagName("li");
				//先把ul变为双倍
				oul.innerHTML=oul.innerHTML+oul.innerHTML;
				//计算oul的宽度
				oul.style.width=lis[0].offsetWidth*lis.length+"px";
				setInterval(function()
				{
				
					if(oul.offsetLeft<-oul.offsetWidth/2)
					{
						oul.style.left=0;
					}
					oul.style.left=oul.offsetLeft-10+"px";
				},200)
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<ul>
				<li><img src="img/1.jpg" alt="" /></li>
				<li><img src="img/2.jpg" alt="" /></li>
				<li><img src="img/3.jpg" alt="" /></li>
				<li><img src="img/4.jpg" alt="" /></li>
			</ul>
		</div>
	</body>
</html>
