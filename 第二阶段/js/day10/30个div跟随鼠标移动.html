<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{background: red;width: 10px;height: 10px;position: absolute;}
		</style>
		<script type="text/javascript">
			window.onload=function()
			{
				var odiv=document.getElementsByTagName("div");
				window.onmousemove=function(ev)
				{
					var oev=ev||event;
					//获取第一个div的位置
					odiv[0].style.left=oev.clientX+"px";
					odiv[0].style.top=oev.clientY+"px";
					odiv[15].style.left=oev.clientX+"px";
					odiv[15].style.top=oev.clientY+25+"px";
					for(var i=odiv.length-1;i>0;i--)
					{
						odiv[i].style.left=odiv[i-1].offsetLeft+"px";
						odiv[i].style.top=odiv[i-1].offsetTop+"px";
					}
					/*for(var i=1;i<odiv.length;i++)
					{
						odiv[i].style.left=odiv[i-1].offsetLeft+5+"px";
						odiv[i].style.top=odiv[i-1].offsetTop+"px";
					}*/
				}
			}
		</script>
	</head>
