<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

</head>

<body>
<div class="clock">
	系统当前时间为：<span id="txt1"></span><br/><br/>
    当前页面已停留时间：<span id="txt2"></span><br/><br/>
    请输入字符：<input type="text" id="txt3" value=""/>
    <input type="button" id="btn" value="执行"/><br/><br/>
    您输入的字符是:"<span id="txt4"></span>"
    它的ASCIL为：<span id="txt5"></span>
    <a href="http://www.baidu.com" target="new">百度</a>
</div>
</body>
</html>
<script type="text/javascript">
//获取当前系统时间

setInterval(function()
{
	var date=new Date();
	//获取年月日，时分秒
	var y=date.getFullYear();
	var mo=date.getMonth()+1;
	var d=date.getDate();
	var h=date.getHours();
	var m=date.getMinutes();
	var s=date.getSeconds();
	
	if(mo<10)
	{mo="0"+mo}
	if(d<10)
	{d="0"+d}
	if(h<10)
	{h="0"+h}
	if(m<10)
	{m="0"+m}
	if(s<10)
	{s="0"+s}
	var time=y+"-"+mo+"-"+d+" "+h+":"+m+":"+s;
	document.getElementById("txt1").innerHTML=time;
}
,1000);
var h=0;
var m=0;
var s=0;
function gettime()
{
	s++;
	s=s*1;
	m=m*1;
	h=h*1;
	if(s<10)
	{s="0"+s;
	}
	if(s>59)
	{
		s="00";
		m++;
	}
	if(m<10)
	{m="0"+m}
	if(m>59)
	{
		m="00";
		h++;
	}
	if(h<10)
	{h="0"+h}
	var str=h+":"+m+":"+s;
	document.getElementById("txt2").innerHTML=str;
}
setInterval("gettime()",1000);
var btn=document.getElementById("btn");
btn.onclick=function()
{
var word=document.getElementById("txt3").value;
if(word.length>1)
{alert("不能输入长度超过1的字符")}
else{
document.getElementById("txt4").innerHTML=word;
document.getElementById("txt5").innerHTML=word.charCodeAt(0);
}
}

</script>
