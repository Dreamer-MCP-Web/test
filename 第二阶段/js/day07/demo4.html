<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
input{width:400px;border:1px dotted red;}
</style>
<script type="text/javascript">
function gettime()
{
var date=new Date();
var date2=new Date(2017,0,1);
var d=date.getTime();
var d2=date2.getTime();
var c=d2-d;
var dd=Math.floor(c/(24*60*60*1000));
var hh=Math.floor((c-dd*24*60*60*1000)/(1000*60*60));
var mm=Math.floor((c-dd*24*60*60*1000-hh*1000*60*60)/(1000*60));
var ss=Math.floor((c-dd*24*60*60*1000-hh*1000*60*60-mm*1000*60)/(1000));
var time=("距离元旦还有"+dd+"天"+hh+"小时"+mm+"分钟"+ss+"秒");
document.getElementById("txt").value=time;
}
setInterval("gettime()",1000);
</script>
</head>

<body>
<input type="text" id="txt" value=""/>
</body>
</html>
