<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			li{float: left;width: 200px;height: 30px;font-size: 24px;line-height: 30px;text-align: center;list-style: none;}
			.active{background: greenyellow;}
			.cont{width: 800px;height: 800px;float: left;border: 2px solid red;display: none;}
		</style>
		<script src="../jquery-1.12.4.js"></script>
		<script type="text/javascript">
			$(function()
			{
				var $li=$("li");
				var $cont=$("[class=cont]");
				//console.log($cont);
				$li.each(function(i){
					$(this).click(function()
					{
						$li.removeClass("active").eq(i).addClass("active");
						$cont.css({display:"none"}).eq(i).css({display:"block"});
					})
				})
			});
		</script>
	</head>
	<body>
		<ul>
			<li class="active">111</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
		</ul>
		<div class="cont" style="display: block;">111</div>
		<div class="cont">222</div>
		<div class="cont">333</div>
		<div class="cont">444</div>
	</body>
	
</html>
