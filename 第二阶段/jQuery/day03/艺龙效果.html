<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type=text/css>
			*{margin: 0;padding: 0;}
			#d1{position:relative;margin:0 auto;}
			#d1 ul{list-style: none;}
			#d1 ul li{float: left;width: 170px;height: 260px;}
			#d1 ul li div{width: 100%;height: 100%;background: rgb(255,255,255);opacity: 0.3;}
			h4{width: 30px;margin: 0 auto;padding: 30px 0 0 0;font-size: 30px;}
		</style>
		<script type="text/javascript" src="../jquery-1.12.4.js"></script>
		<script type="text/javascript">
			$(function(){
				var $li=$("#d1 li");
				$li.hover(function(){
					$(this).stop().animate({width:400}).siblings().stop().animate({width:133});//划入的li宽度变宽，  其余的div变窄	
					$(this).find("div").hide();
					
				},function(){
					$("li").stop().animate({width:170});//划出li之后，所有的li变成固定宽度
					$(this).find("div").show();
				})
			})
		</script>
	</head>
	<body>
		<div id="d1">
			<ul>							
				<li style="background: url(img/1.jpg) no-repeat center 0;">
					<div>
						<h4>园林酒店</h4>
					</div>
				</li>
				<li style="background: url(img/2.jpg) no-repeat center 0;">
					<div>
						<h4>设计师酒店</h4>
					</div>
				</li>
				<li style="background: url(img/3.jpg) no-repeat center 0;">
					<div>
						<h4>如家酒店</h4>
					</div>
				</li>
				<li style="background: url(img/4.jpg) no-repeat center 0;">
					<div>
						<h4>温泉酒店</h4>
					</div>
				</li>
				<li style="background: url(img/5.jpg) no-repeat center 0;">
					<div>
						<h4>湖心酒店</h4>
					</div>
				</li>
				<li style="background: url(img/6.jpg) no-repeat center 0;">
					<div>
						<h4>海岛酒店</h4>
					</div>
				</li>
				<li style="background: url(img/7.jpg) no-repeat center 0;">
					<div>
						<h4>特色客栈</h4>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
